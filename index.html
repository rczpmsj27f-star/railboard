<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manchester Piccadilly – Departures</title>

  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 22px;
    }

    th, td {
      padding: 8px 10px;
    }

    th {
      border-bottom: 2px solid #ffcc00;
      text-align: left;
      font-size: 24px;
    }

    tr {
      border-bottom: 1px solid #333;
    }

    /* Status colours */
    .ontime {
      color: #00ff00;
    }
    .delayed {
      color: #ff6600;
    }
    .cancelled {
      color: #ff0000;
    }

    /* Scrolling container */
    #scroll-container {
      height: 600px;
      overflow: hidden;
      position: relative;
    }

    #departures {
      display: block;
      animation: scroll 25s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>

<body>

  <h1>Manchester Piccadilly – Departures</h1>

  <div id="scroll-container">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Destination</th>
          <th>Plat</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="departures"></tbody>
    </table>
  </div>

  <script>
    async function loadDepartures() {
      const response = await fetch(
        "https://your-worker-url/api/departures?crs=MAN&numRows=150"
      );

      const data = await response.json();

      // Only departures FROM Manchester Piccadilly
      const services = (data.trainServices || []).filter(s => {
        return s.origin && s.origin[0] && s.origin[0].crs === "MAN";
      });

      const tbody = document.getElementById("departures");
      tbody.innerHTML = "";

      services.slice(0, 20).forEach(service => {
        const time = service.std || "";
        const dest = service.destination[0].locationName || "";
        const plat = service.platform || "-";

        // Status logic
        let status = service.etd || "";
        let statusClass = "";

        if (status === "On time") {
          statusClass = "ontime";
        } else if (status === "Cancelled") {
          statusClass = "cancelled";
        } else if (status.match(/^[0-9]{2}:[0-9]{2}$/)) {
          statusClass = "delayed"; // ETD is a time → delayed
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${time}</td>
          <td>${dest}</td>
          <td>${plat}</td>
          <td class="${statusClass}">${status}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadDepartures();
    setInterval(loadDepartures, 30000); // refresh every 30s
  </script>

</body>
</html>
