<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIV – LED Board</title>

    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #ffcc33;
        }

        .board {
            max-width: 900px;
            margin: auto;
            background: #000;
            border: 4px solid #222;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 3px solid #222;
        }

        #station {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffcc33;
        }

        #clock {
            font-size: 2.2rem;
            font-family: monospace;
            color: #ffcc33;
        }

        .row {
            display: grid;
            grid-template-columns: 120px 1fr 80px 160px;
            padding: 12px 0;
            border-bottom: 1px solid #111;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .time, .dest, .plat, .etd {
            color: #ffcc33;
        }

        .plat {
            text-align: center;
        }

        .etd {
            text-align: right;
        }

        .on-time { color: #00ff88; }
        .delayed { color: #ff8800; }
        .cancelled { color: #ff0033; }
        .arrived { color: #00aaff; }

        .via {
            font-size: 1.1rem;
            color: #ffaa33;
            margin-top: 4px;
        }

        .operator {
            font-size: 1rem;
            color: #888;
            margin-top: 3px;
        }

        .calling-points {
            font-size: 1rem;
            color: #bbb;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            margin-top: 4px;
        }

        .scroll {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 18s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div id="station">Liverpool Lime Street</div>
        <div id="clock">00:00:00</div>
    </div>

    <div id="services">Loading…</div>
</div>

<script>
    const API_URL = "https://rczpmsj27f-star.github.io/railboard/departures.json";

    // Clock
    setInterval(() => {
        document.getElementById("clock").innerText =
            new Date().toLocaleTimeString("en-GB");
    }, 1000);

    async function loadDepartures() {
        const servicesDiv = document.getElementById("services");

        try {
            const response = await fetch(API_URL + "?t=" + Date.now());
            const data = await response.json();

            if (!data.trainServices || data.trainServices.length === 0) {
                servicesDiv.innerHTML = "<div>No live departures</div>";
                return;
            }

            servicesDiv.innerHTML = data.trainServices.map(svc => {
                const dest = svc.destination[0].locationName;
                const std = svc.std;
                const etd = svc.etd;
                const plat = svc.platform || "-";
                const operator = svc.operator || "";
                const via = svc.destination[0].via || "";

                // FIXED: calling points extraction (flattened)
                let callingPoints = "";
                if (svc.subsequentCallingPoints &&
                    svc.subsequentCallingPoints.length > 0) {

                    const allPoints = svc.subsequentCallingPoints
                        .flatMap(group => group.callingPoint || [])
                        .map(cp => cp.locationName);

                    if (allPoints.length > 0) {
                        callingPoints = allPoints.join(" • ");
                    }
                }

                // Status class
                let cls = "on-time";
                if (etd.includes("Delayed")) cls = "delayed";
                if (etd.includes("Cancelled")) cls = "cancelled";
                if (etd.includes("Arrived")) cls = "arrived";

                return `
                    <div class="row">
                        <div class="time">${std}</div>
                        <div class="dest">
                            ${dest}
                            ${via ? `<div class="via">via ${via}</div>` : ""}
                            ${operator ? `<div class="operator">${operator}</div>` : ""}
                            ${callingPoints ? `
                                <div class="calling-points">
                                    <span class="scroll">${callingPoints}</span>
                                </div>` : ""}
                        </div>
                        <div class="plat">${plat}</div>
                        <div class="etd ${cls}">${etd}</div>
                    </div>
                `;
            }).join("");

        } catch (err) {
            console.error(err);
            servicesDiv.innerHTML = "<div style='color:#888'>Unable to load live data</div>";
        }
    }

    loadDepartures();
    setInterval(loadDepartures, 30000);
</script>

</body>
</html>
