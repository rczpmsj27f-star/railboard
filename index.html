<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manchester Piccadilly Departures</title>
  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 22px;
    }
    th, td {
      padding: 8px 10px;
    }
    th {
      border-bottom: 2px solid #ffcc00;
      text-align: left;
    }
    tr {
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Manchester Piccadilly â€“ Departures</h1>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Destination</th>
        <th>Platform</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>

  <script>
    async function loadDepartures() {
      const response = await fetch(
        "https://your-worker-url/api/departures?crs=MAN&numRows=20"
      );

      const data = await response.json();

      // Darwin returns arrivals + departures mixed.
      // Filter out arrivals INTO Manchester Piccadilly.
      const services = (data.trainServices || []).filter(s => {
        return s.destination && s.destination.length > 0;
      });

      const tbody = document.getElementById("departures");
      tbody.innerHTML = "";

      services.slice(0, 20).forEach(service => {
        const time = service.std || "";
        const dest = service.destination[0].locationName || "";
        const plat = service.platform || "-";
        const status = service.etd || "";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${time}</td>
          <td>${dest}</td>
          <td>${plat}</td>
          <td>${status}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadDepartures();
    setInterval(loadDepartures, 30000); // refresh every 30s
  </script>

</body>
</html>
