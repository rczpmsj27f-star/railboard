<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Board – TransportAPI</title>

    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #ffcc33;
        }

        .board {
            max-width: 1100px;
            margin: auto;
            background: #000;
            border: 4px solid #222;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 3px solid #222;
        }

        #station {
            font-size: 2.4rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffcc33;
        }

        #clock {
            font-size: 2.4rem;
            font-family: monospace;
            color: #ffcc33;
        }

        .row {
            display: grid;
            grid-template-columns: 120px 1fr 80px 160px;
            padding: 10px 0;
            border-bottom: 1px solid #111;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .plat { text-align: center; }
        .etd { text-align: right; }

        .on-time { color: #00ff88; }
        .delayed { color: #ff8800; }
        .cancelled { color: #ff0033; }

        .via {
            font-size: 1.1rem;
            color: #ffaa33;
            margin-top: 4px;
        }

        .operator {
            font-size: 1rem;
            color: #888;
            margin-top: 3px;
        }

        .calling-points {
            font-size: 1rem;
            color: #bbb;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            margin-top: 4px;
        }

        .scroll {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 18s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div id="station">Loading…</div>
        <div id="clock">00:00:00</div>
    </div>

    <div id="services">Loading…</div>
</div>

<script>
    const API_BASE = "https://newrail.trr4qy5vhk.workers.dev";
    const STATION = "MAN";

    setInterval(() => {
        document.getElementById("clock").innerText =
            new Date().toLocaleTimeString("en-GB");
    }, 1000);

    async function fetchJSON(url) {
        const res = await fetch(url + "?t=" + Date.now());
        return res.json();
    }

    async function loadDepartures() {
        const servicesDiv = document.getElementById("services");

        try {
            const data = await fetchJSON(`${API_BASE}/${STATION}`);

            document.getElementById("station").innerText =
                `${data.locationName} (${data.crs})`;

            const services = data.trainServices;

            servicesDiv.innerHTML = "";

            for (const svc of services) {
                let callingPoints = "";

                if (svc.serviceId) {
                    const details = await fetchJSON(`${API_BASE}/service/${svc.serviceId}`);
                    callingPoints = details.locations
                        .map(cp => cp.locationName)
                        .join(" · ");
                }

                const cls =
                    svc.etd.includes("Cancelled") ? "cancelled" :
                    svc.etd.includes("Delayed") ? "delayed" :
                    "on-time";

                servicesDiv.innerHTML += `
                    <div class="row">
                        <div>${svc.std}</div>
                        <div>
                            ${svc.destination[0].locationName}
                            <div class="operator">${svc.operator}</div>
                            ${callingPoints ? `
                                <div class="calling-points">
                                    <span class="scroll">${callingPoints}</span>
                                </div>` : ""}
                        </div>
                        <div class="plat">${svc.platform}</div>
                        <div class="etd ${cls}">${svc.etd}</div>
                    </div>
                `;
            }

        } catch (err) {
            servicesDiv.innerHTML =
                "<div style='color:#888'>Unable to load live data</div>";
        }
    }

    loadDepartures();
    setInterval(loadDepartures, 15000);
</script>

</body>
</html>
