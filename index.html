<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIV – LED Board</title>

    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #ffcc33;
        }

        .board {
            max-width: 900px;
            margin: auto;
            background: #000;
            border: 4px solid #222;
            padding: 20px;
            box-shadow: 0 0 25px #ffcc33;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 3px solid #222;
        }

        #station {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffcc33;
            text-shadow: 0 0 8px #ffcc33;
        }

        #clock {
            font-size: 2.2rem;
            font-family: monospace;
            color: #ffcc33;
            text-shadow: 0 0 8px #ffcc33;
        }

        .row {
            display: grid;
            grid-template-columns: 120px 1fr 80px 160px;
            padding: 12px 0;
            border-bottom: 1px solid #111;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .time, .dest, .plat, .etd {
            text-shadow: 0 0 6px #ffcc33;
        }

        .plat {
            text-align: center;
            color: #ffcc33;
        }

        .etd {
            text-align: right;
        }

        .on-time {
            color: #00ff88;
            text-shadow: 0 0 6px #00ff88;
        }

        .delayed {
            color: #ff8800;
            text-shadow: 0 0 6px #ff8800;
        }

        .cancelled {
            color: #ff0033;
            text-shadow: 0 0 6px #ff0033;
        }

        #banner {
            text-align: center;
            background: #220000;
            color: #ff4444;
            padding: 6px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="banner">LOADING LIVE DATA…</div>

<div class="board">
    <div class="header">
        <div id="station">Liverpool Lime Street</div>
        <div id="clock">00:00:00</div>
    </div>

    <div id="services">Loading…</div>
</div>

<script>
    const CRS = "LIV";

    // GitHub Pages JSON feed (updated every minute by GitHub Actions)
    const API_URL = "https://rczpmsj27f-star.github.io/railboard/departures.json";

    // Clock
    setInterval(() => {
        document.getElementById("clock").innerText =
            new Date().toLocaleTimeString("en-GB");
    }, 1000);

    async function loadDepartures() {
        const servicesDiv = document.getElementById("services");
        const banner = document.getElementById("banner");

        try {
            const response = await fetch(API_URL + "?t=" + Date.now());
            const data = await response.json();

            if (!data.trainServices || data.trainServices.length === 0) {
                servicesDiv.innerHTML = "<div>No live departures</div>";
                return;
            }

            banner.innerText = "LIVE DATA – GITHUB SYNCED";

            servicesDiv.innerHTML = data.trainServices.map(svc => {
                const dest = svc.destination[0].locationName;
                const std = svc.std;
                const etd = svc.etd;
                const plat = svc.platform || "-";

                let cls = "on-time";
                if (etd.includes("Delayed")) cls = "delayed";
                if (etd.includes("Cancelled")) cls = "cancelled";

                return `
                    <div class="row">
                        <div class="time">${std}</div>
                        <div class="dest">${dest}</div>
                        <div class="plat">${plat}</div>
                        <div class="etd ${cls}">${etd}</div>
                    </div>
                `;
            }).join("");

        } catch (err) {
            console.error(err);
            banner.innerText = "OFFLINE – DATA UNAVAILABLE";
            servicesDiv.innerHTML = "<div style='color:#888'>Unable to load live data</div>";
        }
    }

    loadDepartures();
    setInterval(loadDepartures, 30000);
</script>

</body>
</html>
