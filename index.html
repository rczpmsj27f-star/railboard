<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Railboard</title>
  <meta name="description" content="Railboard — simple dashboard for tracking rail projects">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071025 0%,var(--bg) 100%);display:flex;align-items:center;justify-content:center;padding:32px;color:#e6eef6}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:12px;max-width:820px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 18px;color:var(--muted)}
    .actions{display:flex;gap:12px}
    a.button{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021025;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600}
    footer{margin-top:18px;color:rgba(230,238,246,0.6);font-size:13px}
    @media (max-width:520px){.card{padding:20px}h1{font-size:22px}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Railboard</h1>
    <p>A lightweight dashboard to track rail projects, schedules and notes. This is the default landing page — replace with your app or documentation.</p>
    <div class="actions">
      <a class="button" href="https://github.com/rczpmsj27f-star/railboard">View on GitHub</a>
      <a class="button" href="README.md">Read the README</a>
    </div>
    <footer>
      Built with ❤️ — Edit <code>index.html</code> to customize this page.
    </footer>
  </main>
</body>
</html>
