<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manchester Piccadilly Departures</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f8f8f8;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: #000;
      border-bottom: 3px solid #1a1a1a;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      letter-spacing: 1px;
    }

    h2 {
      margin: 5px 0 10px;
      font-weight: 300;
      color: #ccc;
    }

    #last-updated {
      font-size: 0.9rem;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #222;
      padding: 12px;
      font-size: 1rem;
      text-transform: uppercase;
      border-bottom: 2px solid #333;
    }

    td {
      padding: 14px 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid #222;
    }

    tr:nth-child(even) {
      background: #181818;
    }

    .status {
      font-weight: bold;
    }

    .status.on-time {
      color: #4caf50;
    }

    .status.delayed {
      color: #ff9800;
    }

    .status.cancelled {
      color: #ff5252;
    }

    .platform {
      text-align: center;
      font-weight: bold;
    }

    #debug {
      background: #000;
      color: #0f0;
      padding: 20px;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 300px;
      border-top: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Manchester Piccadilly</h1>
    <h2>Live Departures</h2>
    <div id="last-updated"></div>
  </header>

  <main>
    <table id="board">
      <thead>
        <tr>
          <th>Time</th>
          <th>Destination</th>
          <th>Platform</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </main>

  <pre id="debug"></pre>

  <script>
    const API_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=10";

    async function loadBoard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // Show raw JSON for debugging
        document.getElementById("debug").textContent = JSON.stringify(data, null, 2);

        // Your worker returns: { trainServices: [ ... ] }
        let services = data?.trainServices || [];

        // ðŸ”¥ FILTER OUT services terminating at Manchester Piccadilly
        services = services.filter(service => {
          const dest =
            service.destination?.location?.[0]?.locationName ||
            service.destination?.[0]?.locationName ||
            "";
          return dest.toLowerCase() !== "manchester piccadilly";
        });

        const tbody = document.getElementById("rows");
        tbody.innerHTML = "";

        if (!Array.isArray(services) || services.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No departures available</td></tr>`;
          return;
        }

        services.forEach(service => {
          const std = service.std || "--";
          const dest =
            service.destination?.location?.[0]?.locationName ||
            service.destination?.[0]?.locationName ||
            "Unknown";

          const plat = service.platform || "-";
          const etd = service.etd || "Unknown";

          let statusClass = "on-time";
          if (etd === "Cancelled") statusClass = "cancelled";
          else if (etd !== "On time" && etd !== "No report") statusClass = "delayed";

          const row = `
            <tr>
              <td>${std}</td>
              <td>${dest}</td>
              <td class="platform">${plat}</td>
              <td class="status ${statusClass}">${etd}</td>
            </tr>
          `;

          tbody.insertAdjacentHTML("beforeend", row);
        });

        document.getElementById("last-updated").textContent =
          "Updated: " + new Date().toLocaleTimeString();

      } catch (err) {
        console.error("Error loading board:", err);
      }
    }

    loadBoard();
    setInterval(loadBoard, 30000);
  </script>

</body>
</html>
