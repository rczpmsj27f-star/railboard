<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manchester Piccadilly — Departures</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board-container {
        position: relative;
        height: calc(100vh - 160px);
        overflow: hidden;
    }

    #board {
        padding: 10px 30px;
        font-size: 2.2vw;
        line-height: 1.6;
        transition: transform 1s ease-in-out;
    }

    .row {
        display: grid;
        grid-template-columns: 12vw 1fr 12vw 12vw;
        padding: 6px 0;
        border-bottom: 1px solid #333;
        align-items: center;
    }

    .time { font-weight: bold; }
    .destination { font-weight: bold; }
    .platform { text-align: center; font-weight: bold; color: #f8d648; }
    .status { text-align: right; font-weight: bold; }

    .delayed { color: #f8d648; }
    .cancelled { color: #ff4d4d; }
    .arrived { color: #00ff66; }

    #ticker {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #000;
        color: #fff;
        font-size: 2vw;
        padding: 10px 0;
        border-top: 2px solid #f8d648;
        white-space: nowrap;
        overflow: hidden;
    }

    #ticker span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }

    @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>

<body>

<header>
    <div>Manchester Piccadilly — Departures</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board-container">
    <div id="board">Loading…</div>
</div>

<div id="ticker"><span>Loading service information…</span></div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=50";

let scrollIndex = 0;
let rowsPerPage = 10;
let scrollTimer = null;

function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

function isArrived(status, service) {
    return (
        status.toLowerCase() === "arrived" ||
        status.toLowerCase() === "departed" ||
        status === "00:00" ||
        service.ata
    );
}

function computeRowsPerPage() {
    const container = document.getElementById("board-container");
    const firstRow = document.querySelector(".row");
    if (!firstRow) return;

    const containerHeight = container.clientHeight;
    const rowHeight = firstRow.getBoundingClientRect().height || 50;
    rowsPerPage = Math.max(3, Math.floor(containerHeight / rowHeight));
}

function applyScroll() {
    const board = document.getElementById("board");
    const rows = document.querySelectorAll(".row");
    if (!rows.length) return;

    const rowHeight = rows[0].getBoundingClientRect().height || 50;
    const maxIndex = Math.max(0, rows.length - rowsPerPage);

    if (scrollIndex > maxIndex) scrollIndex = 0;

    board.style.transform = `translateY(${-scrollIndex * rowHeight}px)`;
}

function startScrollLoop() {
    if (scrollTimer) clearInterval(scrollTimer);
    scrollTimer = setInterval(() => {
        scrollIndex++;
        applyScroll();
    }, 4000);
}

async function loadBoard() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const services = data?.Envelope?.Body?.GetDepBoardWithDetailsResponse
            ?.GetStationBoardResult?.trainServices?.service || [];

        const board = document.getElementById("board");
        const ticker = document.getElementById("ticker").querySelector("span");

        board.innerHTML = "";

        services.forEach(service => {
            let dest = service.destination?.location?.locationName || "—";

            if (dest === "Manchester Piccadilly") {
                const onward = service.subsequentCallingPoints?.callingPointList?.callingPoint?.[0];
                if (onward?.locationName) dest = onward.locationName;
            }

            const time = service.std || "—";
            const platform = service.platform || "—";

            let status = service.etd || "—";
            let statusClass = "";

            if (isArrived(status, service)) {
                status = "Arrived";
                statusClass = "arrived";
            } else if (service.isCancelled) {
                status = "Cancelled";
                statusClass = "cancelled";
            } else if (status !== "On time") {
                statusClass = "delayed";
            }

            const row = document.createElement("div");
            row.className = "row";
            row.innerHTML = `
                <div class="time">${time}</div>
                <div class="destination">${dest}</div>
                <div class="platform">${platform}</div>
                <div class="status ${statusClass}">${status}</div>
            `;
            board.appendChild(row);
        });

        ticker.innerHTML = "No service alerts.";

        scrollIndex = 0;
        computeRowsPerPage();
        applyScroll();
        startScrollLoop();

    } catch (err) {
        console.error("Board load error:", err);
    }
}

loadBoard();
setInterval(loadBoard, 30000);

window.addEventListener("resize", () => {
    computeRowsPerPage();
    applyScroll();
});
</script>

</body>
</html>
