<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manchester Piccadilly — Departures</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board {
        padding: 20px 30px 120px 30px;
        font-size: 2.2vw;
        line-height: 1.6;
    }

    .row {
        display: grid;
        grid-template-columns: 12vw 1fr 12vw 10vw;
        padding: 10px 0;
        border-bottom: 1px solid #333;
        align-items: center;
    }

    .time {
        font-weight: bold;
    }

    .destination {
        font-weight: bold;
    }

    .platform {
        text-align: center;
        font-weight: bold;
        color: #f8d648;
    }

    .status {
        text-align: right;
        font-weight: bold;
    }

    .delayed {
        color: #f8d648;
    }

    .cancelled {
        color: #ff4d4d;
    }

    .arrived {
        color: #00ff66;
    }

    #ticker {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #000;
        color: #fff;
        font-size: 2vw;
        padding: 10px 0;
        border-top: 2px solid #f8d648;
        white-space: nowrap;
        overflow: hidden;
    }

    #ticker span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }

    @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>

<body>

<header>
    <div>Manchester Piccadilly — Departures</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board">Loading…</div>

<div id="ticker"><span>Loading service information…</span></div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=50";

function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

function isArrived(status, service) {
    return (
        status.toLowerCase() === "arrived" ||
        status.toLowerCase() === "departed" ||
        status === "00:00" ||
        service.ata
    );
}

async function loadBoard() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const board = document.getElementById("board");
        const ticker = document.getElementById("ticker").querySelector("span");
        board.innerHTML = "";

        if (!data.trainServices) {
            board.innerHTML = "<div>No departures available</div>";
            ticker.innerHTML = "No service alerts.";
            return;
        }

        const services = data.trainServices; // SHOW ALL — NO SLICE

        services.forEach(service => {
            const time = service.std || "—";
            const dest = service.destination?.[0]?.locationName || "—";
            const platform = service.platform || "—";

            let status = service.etd || "—";
            let statusClass = "";

            if (isArrived(status, service)) {
                status = "Arrived";
                statusClass = "arrived";
            } else if (service.isCancelled) {
                status = "Cancelled";
                statusClass = "cancelled";
            } else if (status !== "On time") {
                statusClass = "delayed";
            }

            const row = document.createElement("div");
            row.className = "row";
            row.innerHTML = `
                <div class="time">${time}</div>
                <div class="destination">${dest}</div>
                <div class="platform">${platform}</div>
                <div class="status ${statusClass}">${status}</div>
            `;
            board.appendChild(row);
        });

        ticker.innerHTML = "No service alerts.";

    } catch (err) {
        console.error("Error loading board:", err);
    }
}

loadBoard();
setInterval(loadBoard, 30000);
</script>

</body>
</html>
