<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platform 13 — Manchester Piccadilly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board {
        padding: 30px;
        font-size: 2.2vw;
        line-height: 1.6;
    }

    .train-block {
        margin-bottom: 60px;
    }

    .line2 {
        font-weight: bold;
        font-size: 2.5vw;
        display: flex;
        justify-content: space-between;
        white-space: nowrap;
    }

    .line2 .left {
        display: inline-block;
    }

    .line2 .right {
        display: inline-block;
        text-align: right;
        min-width: 20vw;
    }

    .delayed {
        color: #f8d648;
    }

    .cancelled {
        color: #ff4d4d;
    }

    .line3 {
        font-size: 1.8vw;
        color: #cfcfcf;
        margin-top: 5px;
    }

    .line4 {
        font-size: 2vw;
        margin-top: 10px;
    }

    .line6 {
        font-size: 2vw;
        color: #4da6ff;
        margin-top: 10px;
    }
</style>
</head>

<body>

<header>
    <div>Next trains | Platform 13</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board">Loading…</div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=20";

function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

async function loadPlatform13() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const board = document.getElementById("board");
        board.innerHTML = "";

        if (!data.trainServices) return;

        const services = data.trainServices.filter(s => s.platform === "13").slice(0, 2);
        if (services.length === 0) {
            board.innerHTML = `<div>No departures scheduled</div>`;
            return;
        }

        services.forEach(service => {
            const origin = service.origin?.[0]?.locationName || "";
            const destinationRaw = service.destination?.[0]?.locationName || "";
            const hasOnward = service.subsequentCallingPoints?.[0]?.callingPoint?.length > 0;

            let destination = destinationRaw;
            if (destinationRaw === "Manchester Piccadilly" && hasOnward) {
                const onward = service.subsequentCallingPoints[0].callingPoint[0].locationName;
                if (onward) destination = onward;
            }

            const timeDue = service.std || service.sta || "—";
            let status = service.etd || service.eta || "—";
            let statusClass = "";

            if (service.isCancelled) {
                status = "Cancelled";
                statusClass = "cancelled";
            } else if (status !== "On time") {
                statusClass = "delayed";
            }

            const length = service.length || "?";
            const operator = service.operator || "Unknown Operator";
            const formation = service.isReverseFormation ? "Reversed" : "Normal";
            const formationText = `${length} coaches | Formation: ${formation} (includes First Class)`;

            const cps = service.subsequentCallingPoints?.[0]?.callingPoint || [];
            const cpText = cps.map(cp => `${cp.locationName} (${cp.st})`).join(" → ");

            const block = document.createElement("div");
            block.className = "train-block";
            block.innerHTML = `
                <div class="line2">
                    <div class="left">${timeDue.padEnd(10)}${destination}</div>
                    <div class="right ${statusClass}">${status}</div>
                </div>
                <div class="line3">${formationText}</div>
                <div class="line4">${cpText}</div>
                <div class="line6">${operator}</div>
            `;
            board.appendChild(block);
        });

    } catch (err) {
        console.error("Error loading platform board:", err);
    }
}

loadPlatform13();
setInterval(loadPlatform13, 30000);
</script>

</body>
</html>
