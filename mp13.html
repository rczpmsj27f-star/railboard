<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platform 13 ‚Äî Manchester Piccadilly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board {
        padding: 30px;
        font-size: 2.2vw;
        line-height: 1.6;
    }

    .train-block {
        margin-bottom: 60px;
    }

    .line2 {
        font-weight: bold;
        font-size: 2.5vw;
        display: flex;
        justify-content: space-between;
        white-space: nowrap;
    }

    .line2 .left {
        display: inline-block;
    }

    .line2 .right {
        display: inline-block;
        text-align: right;
        min-width: 20vw;
    }

    .delayed {
        color: #f8d648;
    }

    .cancelled {
        color: #ff4d4d;
    }

    .expected-red {
        color: #ff4d4d;
        font-weight: bold;
    }

    .line3 {
        font-size: 1.8vw;
        color: #cfcfcf;
        margin-top: 5px;
    }

    .line4 {
        font-size: 2vw;
        margin-top: 10px;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
    }

    .line4.scroll span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }

    @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    .line6 {
        font-size: 2vw;
        color: #4da6ff;
        margin-top: 10px;
    }

    .catering {
        color: #ff66cc;
        font-weight: bold;
    }

    .platform-warning {
        color: #ffcc00;
        font-size: 2.2vw;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Formation bar */
    .formation-wrapper {
        margin-top: 10px;
        display: flex;
        justify-content: flex-start; /* LEFT ALIGNED */
    }

    .formation-bar {
        display: flex;
        gap: 12px;
    }

    .coach-block {
        text-align: center;
        font-size: 1.6vw;
        color: #fff;
    }

    .coach-letter {
        font-size: 1.4vw;
        margin-bottom: 4px;
        color: #ccc;
    }

    .carriage {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 1.6vw;
        font-weight: bold;
        background: #1a1a1a;
        border: 2px solid #555;
        color: #fff;
    }

    .carriage.fc {
        background: #003366;
        border-color: #66a3ff;
    }

    .carriage.cycle {
        background: #004d26;
        border-color: #33cc66;
    }

    .fc-label {
        text-align: left;
        font-size: 1.4vw;
        color: #ffd700;
        font-weight: bold;
        margin-bottom: 5px;
    }

    #ticker {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #000;
        color: #fff;
        font-size: 2vw;
        padding: 10px 0;
        overflow: hidden;
        white-space: nowrap;
        border-top: 2px solid #f8d648;
    }

    #ticker span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }

    .alert-red {
        color: #ff4d4d;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>
    <div>Next trains | Platform 13</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board">Loading‚Ä¶</div>

<div id="ticker"><span>Loading service information‚Ä¶</span></div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=20";

function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

/* Build static formation bar */
function buildFormationBar(service) {
    const length = service.length || 0;
    let carriages = Array(length).fill("STD");

    if (service.firstClassAvailable) carriages[0] = "FC";
    if (service.cycleStorageFlag && length > 1) carriages[1] = "CYCLE";
    if (service.isReverseFormation) carriages.reverse();

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    let html = "";

    carriages.forEach((type, index) => {
        const letter = letters[index];
        let block = `<div class="coach-block"><div class="coach-letter">${letter}</div>`;
        if (type === "FC") block += `<div class="carriage fc">FC</div>`;
        else if (type === "CYCLE") block += `<div class="carriage cycle">üö≤</div>`;
        else block += `<div class="carriage">STD</div>`;
        block += `</div>`;
        html += block;
    });

    return html;
}

function buildFirstClassLabel(service) {
    if (!service.firstClassAvailable) return "";
    return `<div class="fc-label">‚≠ê FIRST CLASS</div>`;
}

async function loadPlatform13() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const board = document.getElementById("board");
        const ticker = document.getElementById("ticker").querySelector("span");
        board.innerHTML = "";

        if (!data.trainServices) return;

        const services = data.trainServices.filter(s => s.platform === "13").slice(0, 2);
        if (services.length === 0) {
            board.innerHTML = `<div>No departures scheduled</div>`;
            ticker.innerHTML = "No service alerts.";
            return;
        }

        let tickerMessages = [];

        // -------------------------
        // TRAIN 1 (FULL DETAILS)
        // -------------------------
        const service = services[0];

        const destinationRaw = service.destination?.[0]?.locationName || "";
        const hasOnward = service.subsequentCallingPoints?.[0]?.callingPoint?.length > 0;

        let destination = destinationRaw;
        if (destinationRaw === "Manchester Piccadilly" && hasOnward) {
            const onward = service.subsequentCallingPoints[0].callingPoint[0].locationName;
            if (onward) destination = onward;
        }

        const timeDue = service.std || "‚Äî";
        let status = service.etd || "‚Äî";
        let statusClass = "";
        let expectedTime = "";

        if (service.isCancelled) {
            status = "Cancelled";
            statusClass = "cancelled";
        } else if (status !== "On time") {
            expectedTime = `<span class="expected-red">${status}</span>`;
            statusClass = "delayed";
        }

        const length = service.length || "?";
        const operator = service.operator || "Unknown Operator";

        // Calling points
        const cps = service.subsequentCallingPoints?.[0]?.callingPoint || [];
        const cpText = cps.map(cp => `${cp.locationName} (${cp.st})`).join(", ");

        // Catering
        const cateringAlert = service.adhocAlerts?.find(a => a.toLowerCase().includes("cater")) || null;
        const cateringText = cateringAlert ? ` <span class="catering">(${cateringAlert})</span>` : "";

        // Delay reason extraction + normalisation
        let delayReasonRaw = service.adhocAlerts?.find(a =>
            a.toLowerCase().includes("delay") ||
            a.toLowerCase().includes("fault") ||
            a.toLowerCase().includes("signal") ||
            a.toLowerCase().includes("problem") ||
            a.toLowerCase().includes("incident") ||
            a.toLowerCase().includes("disruption")
        );

        let delayReason = "";
        if (delayReasonRaw) {
            delayReason = delayReasonRaw
                .replace(/this train has been delayed due to/i, "")
                .replace(/delayed due to/i, "")
                .replace(/delay due to/i, "")
                .replace(/delayed because of/i, "")
                .replace(/delayed because/i, "")
                .replace(/service delayed due to/i, "")
                .replace(/service delayed because/i, "")
                .replace(/because of/i, "")
                .replace(/because/i, "")
                .replace(/due to/i, "")
                .trim();

            delayReason = delayReason.replace(/[.,;:]+$/, "");
            delayReason = delayReason.charAt(0).toUpperCase() + delayReason.slice(1);
        }

        // Current train location
        let currentLocation = "";
        if (service.locationName) {
            currentLocation = service.locationName;
        } else if (service.previousCallingPoints?.[0]?.callingPoint) {
            const last = service.previousCallingPoints[0].callingPoint.slice(-1)[0];
            currentLocation = last?.locationName || "";
        }

        // Platform change warning
        let platformWarning = "";
        if (service.platform && service.platform !== "13") {
            platformWarning = `<div class="platform-warning">‚ö† PLATFORM CHANGE ‚Äî Now departing from Platform ${service.platform}</div>`;
        }

        const block1 = document.createElement("div");
        block1.className = "train-block";
        block1.innerHTML = `
            ${platformWarning}

            <div class="line2">
                <div class="left">${timeDue.padEnd(10)}${destination}</div>
                <div class="right ${statusClass}">${expectedTime || status}</div>
            </div>

            <div class="line3">This train is made of ${length} coaches</div>

            ${buildFirstClassLabel(service)}

            <div class="formation-wrapper">
                <div class="formation-bar">
                    ${buildFormationBar(service)}
                </div>
            </div>

            <div class="line4" id="cp-${service.rid}">
                Calling at: ${cpText}${cateringText}
                ${delayReason ? ` | <span class="expected-red">‚è± This train has been delayed due to ${delayReason}</span>` : ""}
            </div>

            <div class="line6">${operator}</div>

            <div style="color:#00cc66; font-size:1.8vw; margin-top:5px;">
                ${currentLocation ? `Train currently near ${currentLocation}` : ""}
            </div>
        `;
        board.appendChild(block1);

        // Enable scroll only if needed
        setTimeout(() => {
            const cpLine = document.getElementById(`cp-${service.rid}`);
            if (cpLine.scrollWidth > cpLine.clientWidth) {
                cpLine.classList.add("scroll");
                cpLine.innerHTML = `<span>${cpLine.innerText}</span>`;
            }
        }, 50);

        // -------------------------
        // TRAIN 2 (ONLY LINE 2)
        // -------------------------
        if (services.length > 1) {
            const s2 = services[1];

            const dest2raw = s2.destination?.[0]?.locationName || "";
            let dest2 = dest2raw;
            if (dest2raw === "Manchester Piccadilly" && s2.subsequentCallingPoints?.[0]?.callingPoint?.length > 0) {
                dest2 = s2.subsequentCallingPoints[0].callingPoint[0].locationName;
            }

            const t2 = s2.std || "‚Äî";
            let st2 = s2.etd || "‚Äî";
            let st2class = "";
            let st2expected = "";

            if (s2.isCancelled) {
                st2 = "Cancelled";
                st2class = "cancelled";
            } else if (st2 !== "On time") {
                st2expected = `<span class="expected-red">${st2}</span>`;
                st2class = "delayed";
            }

            const block2 = document.createElement("div");
            block2.className = "train-block";
            block2.style.marginTop = "40px"; /* TWO LINES BELOW LOCATION */
            block2.style.marginBottom = "20px";
            block2.innerHTML = `
                <div class="line2">
                    <div class="left">${t2.padEnd(10)}${dest2}</div>
                    <div class="right ${st2class}">${st2expected || st2}</div>
                </div>
            `;
            board.appendChild(block2);
        }

        // -------------------------
        // TICKER
        // -------------------------
        if (tickerMessages.length === 0) {
            ticker.innerHTML = `No service alerts.`;
        } else {
            ticker.innerHTML = tickerMessages.join(" ‚Äî ");
        }

    } catch (err) {
        console.error("Error loading platform board:", err);
    }
}

loadPlatform13();
setInterval(loadPlatform13, 30000);
</script>

</body>
</html>
