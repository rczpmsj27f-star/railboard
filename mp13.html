<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platform 13 ‚Äî Manchester Piccadilly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board {
        padding: 30px;
        padding-bottom: 120px;
        font-size: 2.2vw;
        line-height: 1.6;
    }

    .train-block {
        margin-bottom: 40px;
    }

    .line2 {
        font-weight: bold;
        font-size: 2.5vw;
        display: flex;
        justify-content: space-between;
        white-space: nowrap;
    }

    .line2 .left {
        display: inline-block;
    }

    .line2 .right {
        display: inline-block;
        text-align: right;
        min-width: 20vw;
    }

    .delayed {
        color: #f8d648;
    }

    .cancelled {
        color: #ff4d4d;
    }

    .arrived {
        color: #00ff66;
        font-weight: bold;
    }

    .expected-red {
        color: #ff4d4d;
        font-weight: bold;
    }

    .calling-label {
        font-weight: bold;
        color: #fff;
    }

    .line3 {
        font-size: 1.8vw;
        color: #cfcfcf;
        margin-top: 5px;
    }

    .line4 {
        font-size: 2vw;
        margin-top: 10px;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
    }

    .line4.scroll span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }

    @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    .line6 {
        font-size: 2vw;
        color: #4da6ff;
        margin-top: 10px;
    }

    .catering {
        color: #ff66cc;
        font-weight: bold;
    }

    .formation-wrapper {
        margin-top: 10px;
        display: flex;
        justify-content: flex-start;
    }

    .formation-bar {
        display: flex;
        gap: 12px;
    }

    .coach-block {
        text-align: center;
        font-size: 1.6vw;
        color: #fff;
    }

    .coach-letter {
        font-size: 1.4vw;
        margin-bottom: 4px;
        color: #ccc;
    }

    .carriage {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 1.6vw;
        font-weight: bold;
        background: #1a1a1a;
        border: 2px solid #555;
        color: #fff;
    }

    .carriage.fc {
        background: #003366;
        border-color: #66a3ff;
    }

    .carriage.cycle {
        background: #004d26;
        border-color: #33cc66;
    }

    .fc-label {
        text-align: left;
        font-size: 1.4vw;
        color: #ffd700;
        font-weight: bold;
        margin-bottom: 5px;
    }

    #ticker {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #000;
        color: #fff;
        font-size: 2vw;
        padding: 10px 0;
        overflow: hidden;
        white-space: nowrap;
        border-top: 2px solid #f8d648;
    }

    #ticker span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 18s linear infinite;
    }
</style>
</head>

<body>

<header>
    <div>Next trains | Platform 13</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board">Loading‚Ä¶</div>

<div id="ticker"><span>Loading service information‚Ä¶</span></div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=20";

function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

function buildFormationBar(service) {
    const length = service.length || 0;
    let carriages = Array(length).fill("STD");

    if (service.firstClassAvailable) carriages[0] = "FC";
    if (service.cycleStorageFlag && length > 1) carriages[1] = "CYCLE";
    if (service.isReverseFormation) carriages.reverse();

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    let html = "";

    carriages.forEach((type, index) => {
        const letter = letters[index];
        let block = `<div class="coach-block"><div class="coach-letter">${letter}</div>`;
        if (type === "FC") block += `<div class="carriage fc">FC</div>`;
        else if (type === "CYCLE") block += `<div class="carriage cycle">üö≤</div>`;
        else block += `<div class="carriage">STD</div>`;
        block += `</div>`;
        html += block;
    });

    return html;
}

function buildFirstClassLabel(service) {
    if (!service.firstClassAvailable) return "";
    return `<div class="fc-label">‚≠ê FIRST CLASS</div>`;
}

async function loadPlatform13() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const board = document.getElementById("board");
        const ticker = document.getElementById("ticker").querySelector("span");
        board.innerHTML = "";

        if (!data.trainServices) return;

        // STRICT: Only platform 13
        const services = data.trainServices
            .filter(s => s.platform && s.platform.trim().startsWith("13"))
            .slice(0, 3);

        if (services.length === 0) {
            board.innerHTML = `<div>No departures scheduled</div>`;
            ticker.innerHTML = "No service alerts.";
            return;
        }

        // -------------------------
        // TRAIN 1 ‚Äî FULL DETAILS
        // -------------------------
        const service = services[0];

        const platform = service.platform?.trim() || "";

        const destinationRaw = service.destination?.[0]?.locationName || "";
        const hasOnward = service.subsequentCallingPoints?.[0]?.callingPoint?.length > 0;

        let destination = destinationRaw;
        if (destinationRaw === "Manchester Piccadilly" && hasOnward) {
            const onward = service.subsequentCallingPoints[0].callingPoint[0].locationName;
            if (onward) destination = onward;
        }

        const timeDue = service.std || "‚Äî";
        let status = service.etd || "‚Äî";
        let statusClass = "";
        let expectedTime = "";
        let hasArrived = false;

        if (status.toLowerCase() === "arrived" || service.ata) {
            hasArrived = true;
            status = "Arrived";
            statusClass = "arrived";
        } else if (service.isCancelled) {
            status = "Cancelled";
            statusClass = "cancelled";
        } else if (status !== "On time") {
            expectedTime = `<span class="expected-red">${status}</span>`;
            statusClass = "delayed";
        }

        const length = service.length || "?";
        const operator = service.operator || "Unknown Operator";

        const cps = service.subsequentCallingPoints?.[0]?.callingPoint || [];
        const cpText = cps.map(cp => `${cp.locationName} (${cp.st})`).join(", ");

        const cateringAlert = service.adhocAlerts?.find(a => a.toLowerCase().includes("cater")) || null;
        const cateringText = cateringAlert ? ` <span class="catering">(${cateringAlert})</span>` : "";

        let delayReasonRaw = service.adhocAlerts?.find(a =>
            a.toLowerCase().includes("delay") ||
            a.toLowerCase().includes("fault") ||
            a.toLowerCase().includes("signal") ||
            a.toLowerCase().includes("problem") ||
            a.toLowerCase().includes("incident") ||
            a.toLowerCase().includes("disruption")
        );

        let delayReason = "";
        if (delayReasonRaw) {
            delayReason = delayReasonRaw
                .replace(/this train has been delayed due to/i, "")
                .replace(/delayed due to/i, "")
                .replace(/delay due to/i, "")
                .replace(/delayed because of/i, "")
                .replace(/delayed because/i, "")
                .replace(/service delayed due to/i, "")
                .replace(/service delayed because/i, "")
                .replace(/because of/i, "")
                .replace(/because/i, "")
                .replace(/due to/i, "")
                .trim();

            delayReason = delayReason.replace(/[.,;:]+$/, "");
            delayReason = delayReason.charAt(0).toUpperCase() + delayReason.slice(1);
        }

        let currentLocation = "";
        if (service.locationName) {
            currentLocation = service.locationName;
        } else if (service.previousCallingPoints?.[0]?.callingPoint) {
            const last = service.previousCallingPoints[0].callingPoint.slice(-1)[0];
            currentLocation = last?.locationName || "";
        }

        const block1 = document.createElement("div");
        block1.className = "train-block";
        block1.innerHTML = `
            <div class="line2">
                <div class="left">${timeDue.padEnd(10)}${destination} (Platform ${platform})</div>
                <div class="right ${statusClass}">${expectedTime || status}</div>
            </div>

            <div class="line4" id="cp-${service.rid}">
                <span class="calling-label">Calling at:</span> ${cpText}${cateringText}
                ${delayReason ? ` | <span class="expected-red">‚è± ${delayReason}</span>` : ""}
            </div>

            <div class="line3">This train is made of ${length} coaches</div>

            ${buildFirstClassLabel(service)}

            <div class="formation-wrapper">
                <div class="formation-bar">
                    ${buildFormationBar(service)}
                </div>
            </div>

            <div class="line6">
                ${operator}
                ${
                    hasArrived
                        ? ` | Train has arrived at Platform 13`
                        : currentLocation
                            ? ` | Train currently near ${currentLocation}`
                            : ""
                }
            </div>
        `;
        board.appendChild(block1);

        setTimeout(() => {
            const cpLine = document.getElementById(`cp-${service.rid}`);
            if (cpLine.scrollWidth > cpLine.clientWidth) {
                cpLine.classList.add("scroll");
                cpLine.innerHTML = `<span>${cpLine.innerText}</span>`;
            }
        }, 50);

        // -------------------------
        // TRAIN 2 ‚Äî SINGLE LINE
        // -------------------------
        if (services.length > 1) {
            const s2 = services[1];

            const platform2 = s2.platform?.trim() || "";

            const dest2raw = s2.destination?.[0]?.locationName || "";
            let dest2 = dest2raw;
            if (dest2raw === "Manchester Piccadilly" && s2.subsequentCallingPoints?.[0]?.callingPoint?.length > 0) {
                dest2 = s2.subsequentCallingPoints[0].callingPoint[0].locationName;
            }

            const t2 = s2.std || "‚Äî";
            let st2 = s2.etd || "‚Äî";
            let st2class = "";
            let st2expected = "";

            if (s2.etd?.toLowerCase() === "arrived" || s2.ata) {
                st2 = "Arrived";
                st2class = "arrived";
            } else if (s2.isCancelled) {
                st2 = "Cancelled";
                st2class = "cancelled";
            } else if (st2 !== "On time") {
                st2expected = `<span class="expected-red">${st2}</span>`;
                st2class = "delayed";
            }

            const block2 = document.createElement("div");
            block2.className = "train-block";
            block2.style.marginTop = "20px";
            block2.style.marginBottom = "20px";
            block2.innerHTML = `
                <div class="line2">
                    <div class="left">${t2.padEnd(10)}${dest2} (Platform ${platform2})</div>
                    <div class="right ${st2class}">${st2expected || st2}</div>
                </div>
            `;
            board.appendChild(block2);
        }

        // -------------------------
        // TRAIN 3 ‚Äî SINGLE LINE
        // -------------------------
        if (services.length > 2) {
            const s3 = services[2];

            const platform3 = s3.platform?.trim() || "";

            const dest3raw = s3.destination?.[0]?.locationName || "";
            let dest3 = dest3raw;
            if (dest3raw === "Manchester Piccadilly" && s3.subsequentCallingPoints?.[0]?.callingPoint?.length > 0) {
                dest3 = s3.subsequentCallingPoints[0].callingPoint[0].locationName;
            }

            const t3 = s3.std || "‚Äî";
            let st3 = s3.etd || "‚Äî";
            let st3class = "";
            let st3expected = "";

            if (s3.etd?.toLowerCase() === "arrived" || s3.ata) {
                st3 = "Arrived";
                st3class = "arrived";
            } else if (s3.isCancelled) {
                st3 = "Cancelled";
                st3class = "cancelled";
            } else if (st3 !== "On time") {
                st3expected = `<span class="expected-red">${st3}</span>`;
                st3class = "delayed";
            }

            const block3 = document.createElement("div");
            block3.className = "train-block";
            block3.style.marginTop = "20px";
            block3.style.marginBottom = "20px";
            block3.innerHTML = `
                <div class="line2">
                    <div class="left">${t3.padEnd(10)}${dest3} (Platform ${platform3})</div>
                    <div class="right ${st3class}">${st3expected || st3}</div>
                </div>
            `;
            board.appendChild(block3);
        }

        ticker.innerHTML = `No service alerts.`;

    } catch (err) {
        console.error("Error loading platform board:", err);
    }
}

loadPlatform13();
setInterval(loadPlatform13, 30000);
</script>

</body>
</html>
