<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platform 13 — Manchester Piccadilly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        background: #000;
        color: #f8d648;
        font-size: 3vw;
        font-weight: bold;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f8d648;
    }

    #clock {
        font-size: 2.5vw;
        font-weight: bold;
    }

    #board {
        padding: 30px;
        font-size: 2.5vw;
        line-height: 1.6;
    }

    .row {
        margin-bottom: 20px;
    }

    .destination {
        font-weight: bold;
        color: #fff;
    }

    .status {
        font-weight: bold;
    }

    .delayed {
        color: #f8d648;
    }

    .cancelled {
        color: #ff4d4d;
    }

    .coaches {
        font-size: 2vw;
        color: #cfcfcf;
        margin-top: -10px;
    }

    .scroll-box {
        max-height: 30vh;
        overflow-y: auto;
        font-size: 2vw;
        margin-top: 10px;
        padding-left: 10px;
    }

    .scroll-box::-webkit-scrollbar {
        width: 8px;
    }

    .scroll-box::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
    }

    .separator {
        height: 30px;
    }
</style>
</head>

<body>

<header>
    <div>Platform 13</div>
    <div id="clock">--:--:--</div>
</header>

<div id="board">
    <div id="rows">Loading…</div>
    <div class="separator"></div>
    <div id="callingPoints" class="scroll-box">Calling points loading…</div>
    <div class="separator"></div>
    <div id="formation" class="scroll-box">Formation loading…</div>
</div>

<script>
const WORKER_URL = "https://newrail.trr4qy5vhk.workers.dev/api/departures?crs=MAN&numRows=20";

function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();

async function loadPlatform13() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        const rowsDiv = document.getElementById("rows");
        const cpBox = document.getElementById("callingPoints");
        const formationBox = document.getElementById("formation");

        rowsDiv.innerHTML = "";
        cpBox.innerHTML = "";
        formationBox.innerHTML = "";

        if (!data.trainServices) return;

        const services = data.trainServices.filter(s => s.platform === "13").slice(0, 2);
        if (services.length === 0) {
            rowsDiv.innerHTML = `<div class="row">No departures scheduled</div>`;
            return;
        }

        services.forEach(service => {
            const origin = service.origin?.[0]?.locationName || "";
            const destinationRaw = service.destination?.[0]?.locationName || "";
            const hasOnward = service.subsequentCallingPoints?.[0]?.callingPoint?.length > 0;

            let destination = destinationRaw;
            if (destinationRaw === "Manchester Piccadilly" && hasOnward) {
                const onward = service.subsequentCallingPoints[0].callingPoint[0].locationName;
                if (onward) destination = onward;
            }

            const timeDue = service.std || service.sta || "—";
            let status = service.etd || service.eta || "—";
            let statusClass = "status";

            if (service.isCancelled) {
                status = "Cancelled";
                statusClass += " cancelled";
            } else if (status !== "On time") {
                statusClass += " delayed";
            }

            const length = service.length || "?";
            const operator = service.operator || "Unknown Operator";
            const formationText = `${length} coaches — Formation: ${service.isReverseFormation ? "Reversed" : "Normal"} (${operator})`;

            const row = document.createElement("div");
            row.className = "row";
            row.innerHTML = `
                <div><span class="destination">${timeDue} ${destination}</span> <span class="${statusClass}">${status}</span></div>
                <div class="coaches">Train has ${length} coaches</div>
            `;
            rowsDiv.appendChild(row);

            // Only show calling points and formation for the first service
            if (service === services[0]) {
                const cps = service.subsequentCallingPoints?.[0]?.callingPoint || [];
                cps.forEach(cp => {
                    const div = document.createElement("div");
                    div.textContent = `${cp.locationName} — ${cp.st} → ${cp.et}`;
                    cpBox.appendChild(div);
                });

                formationBox.textContent = formationText;
            }
        });

    } catch (err) {
        console.error("Error loading platform board:", err);
    }
}

loadPlatform13();
setInterval(loadPlatform13, 30000);
</script>

</body>
</html>
